                key: __todo
          - name: DNSMADEEASY_SANDBOX
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: __todo
          - name: DYN_CUSTOMER_NAME
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: __todo
          - name: DYN_USER_NAME
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: __todo
          - name: DYN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: __todo
          - name: GANDI_API_KEY
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: __todo
          - name: GCE_PROJECT
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: __todo
          - name: GOOGLE_APPLICATION_CREDENTIALS
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: __todo
          - name: NAMECHEAP_API_USER
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: __todo
          - name: NAMECHEAP_API_KEY
            valueFrom:
