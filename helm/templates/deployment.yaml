                key: __todo
          - name: OVH_CONSUMER_KEY
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: __todo
          - name: PDNS_API_KEY
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: __todo
