apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: kube-cert-manager
  name: kube-cert-manager
  namespace: {{ .Values.deploymentNamespace }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-cert-manager
      name: kube-cert-manager
    spec:
      containers:
        - name: kube-cert-manager
          image: palmstonegames/kube-cert-manager:{{ .Chart.Version }}
          env:
          - name: CLOUDFLARE_EMAIL
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: cloudflare.email
          - name: CLOUDFLARE_API_KEY
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: cloudflare.api.key
          - name: DO_AUTH_TOKEN
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: do.auth.token
          - name: DNSIMPLE_EMAIL
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: dnsimple.email
          - name: DNSIMPLE_API_KEY
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: dnsimple.api.key
          - name: 
            valueFrom:
              secretKeyRef:
                name: kube-cert-manager-environment
                key: __todo
